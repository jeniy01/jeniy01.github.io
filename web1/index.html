    <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <!-- 스타일 초기화 -->
    <link href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css" rel="stylesheet">
    <style>
    /*border[left|right|top|bottom]-[width|style|color] 기입 시 통합속성>세부속성>세세속성 순으로 설정*/
    * {margin: 0; padding: 0;} /*크기가 400px 박스를 좌우 가운데로 배치 : width:400px(크기지정) margin:10px(임의) auto;*/
    
    body {font-family: 'Noto Sans KR', sans-serif;}
    ul {list-style: none;}
    a {text-decoration: none;}
    img {border: none;}
    
    .np {font-family: 'Nanum Pen Script', cursive;}

    .container { clear:both; width:100%; }
    .hd { clear:both; width: 100%; }
    .tnb { clear:both; width: 100%; height:35px; background-color: red;}
    .tnb_wrap { clear:both;  width: 1600px; margin: 0 auto; height:20px; }
    .left_tnb { float:left; }
    .left_tnb li { float:left; line-height: 35px; }
    .left_tnb li:first-child::after { content:"|"; color:#fff; margin-right: 14px; }
    .left_tnb li a { margin-right: 14px; }
    .left_tnb li a:hover { color: #fff; }
    .right_tnb { float:right; }
    .right_tnb li { float:left; line-height: 35px; }
    .right_tnb li a { margin-left: 14px; display:block; width:30px; height:30px; text-indent:9999px; overflow: hidden; margin-top: 2px; background-size:300px 700px; }
    .right_tnb li a { background-size:auto; background-position:center center; }
    .right_tnb li a.sns1 { background-image: url("./images/ico_sns_youtube_main.png"); }
    .right_tnb li a.sns2 { background-image: url("./images/ico_sns_insta_main.png"); }
    .right_tnb li a.sns3 { background-image: url("./images/ico_sns_facebook_main.png"); }
    .right_tnb li a.sns4 { background-image: url("./images/ico_sns_blog_main.png"); }
    .tnb ul li a { color:#fff; font-size:0.9em; }

    .main { clear:both; width: 100%; height:100px; background-color: #fff; }
    .main_wrap { width: 1600px; margin: 0 auto; position: relative;}

    .logo { display: block; width: 200px; height: 45px; overflow: hidden; position: absolute; top:25px; left: 0;}
    .logo img { display: block; width: 100%; height: auto; }

    .gnb { position: relative; }
    .gnb > ul { width: 800px; height: 48px; border: 1px solid#333; margin: 0 auto;}
    .gnb > ul > li { float: left; }

    .sitemap_btn { display: block; position: absolute; top:0px; right:0px; cursor: pointer; }
    .sitemap { position:fixed; top: 0; left: 0; width: 100vw; height: 100vh; z-index: 999; background-color:#fff; display: none; }
    #sitemap_ck:checked ~ .sitemap { display: block; }
    #sitemap_ck { display: none; }

    </style>
</head>
<body>
    <div class="container">

                 </div>
            </nav>
            <div class="main">
                <div class="main_wrap">

                    <nav class="gnb">
                        <ul class="gnb_fr">

                        </ul>
                    </nav>
                    <label for="sitemap_ck" class="sitemap_btn">사이트맵</label>
                </div>
            </div>
            <input type="checkbox" id="sitemap_ck">
            <div class="sitemap">
                <div class="sitemap_fr">
                    <label for="sitemap_ck" class="close_btn">닫기</label>
                    여기는 사이트맵

        </header>
