			<h2 class="page_tit">회원 정보 수정</h2>
			
			
	      	<hr>
				<form action="/base/member/update.do" method="post" onsubmit="return updateCheck(this)">
				<div class="table_form_wrap">
					<table class="table_form">
						<tbody>
							<tr>
								<th><label for="userid">아이디</label></th>
								<td><input type="text" name="id" id="id" size="100" class="single100" value="admin" readonly required>
								</td>
							</tr>				
							<tr>
								<th><label for="userpw">비밀번호</label></th>
								<td><input type="password" name="pw" id="pw"  class="single100" value="$2a$10$AElVpQbV4d75bwMqAbhzFuX2dDGkGdCtA52Jt5HzctzjbY/QNK2LO" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
									<p>(최소 8자리에서 최대 16자리까지, 숫자, 영문 대소문자, 특수문자가 각 1 문자 이상 포함되어야 함)</p>
								</td>
							</tr>
							<tr>
								<th><label for="userpw2">비밀번호 확인</label></th>
								<td><input type="password" name="pw2" id="pw2"  class="single100" value="$2a$10$AElVpQbV4d75bwMqAbhzFuX2dDGkGdCtA52Jt5HzctzjbY/QNK2LO" required></td>
							</tr>
							<tr>
								<th><label for="username">이름</label></th>
								<td><input type="text" name="name" id="name" class="single100"  value="관리자" required></td>
							</tr>
							<tr>
								<th><label for="email">이메일</label></th>
								<td><input type="email" name="email" id="email" class="single100" value="admin@naver.com" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required></td>
							</tr>
							<tr>
								<th><label for="tel">전화번호</label></th>
								<td><input type="tel" name="tel" id="tel" class="single100"  value="010-1234-1234" pattern="[0-9]{2,3}-[0-9]{3,4}-[0-9]{4}" required></td>
							</tr>
							<tr>
								<th><label for="" onclick="findAddr()">주소</label></th>
								<td>
									<input type="text" name="addr1" id="addr1" class="single100" value="경기 고양시 덕양구 대주로84번길 190-39"><br>
									<input type="text" name="addr2" id="addr2" class="single100" value="7층 707호"><br>
									<input type="text" name="postcode" id="postcode"  class="single40" value="10455">
									<input type="button" value="주소찾기" onclick="findAddr()" class="btn btn-primary">
								</td>
							</tr>
							<tr>
								<th><label for="birth" >생년월일</label></th>
								<td>
									
	      							<span style="display:none"></span>
									<input type="date" name="birth" id="birth" value="2023-05-31" class="single100">
								</td>
							</tr>
							<tr>
								<td colspan="2">
									<input type="submit" class="button btn-writer" value="회원정보수정">
									<input type="reset" class="button btn-primary" value="취소">
									
									<a href="/base/member/delete.do?id=admin" class="button btn-primary">직권 강퇴</a>
									
									
									
									<a href="memberList.html" class="button btn-primary">회원 목록</a>
									
								</td>
							</tr>	
						</tbody>
					</table>
				</div>
				</form>
				<script>
				function updateCheck(f){
					if(f.userpw.value!=f.userpw2.value){
						alert("비밀번호와 비밀번호 확인이 서로 다릅니다.");
						return false;
					}
				}
				</script>
				<script>
				function findAddr() {
					new daum.Postcode({
						oncomplete: function(data) {
							console.log(data);
							var roadAddr = data.roadAddress;
							var jibunAddr = data.jibunAddress;
							document.getElementById("postcode").value = data.zonecode;
							if(roadAddr !== '') {
								document.getElementById("addr1").value = roadAddr;				
							} else if(jibunAddr !== ''){
								document.getElementById("addr1").value = jibunAddr;
							}
						}
					}).open();
				}
				</script>
				<script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
